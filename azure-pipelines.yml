# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: |
   - checkout: self
   - checkout: https://github.com/JeenaFrancis/Owasp-Zap.git
- task: DockerInstaller@0
  inputs:
    dockerVersion: '17.09.0-ce'
- task: CmdLine@2
  inputs:
   script: |
      docker run --rm -v $(pwd):/zap/wrk/:rw -t owasp/zap2docker-stable zap-baseline.py -t https://example.com/ -r baseline-report.html
      true
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(build.artifactstagingdirectory)\artifact/baseline-report.html'
    ArtifactName: 'Report'
    publishLocation: 'Container'
